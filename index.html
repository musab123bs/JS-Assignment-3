<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="fonts/fontki.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Document</title>
</head>

<body>
    <div class="movie-wrapper">
        <div class="container">
            <div class="headings">
                <h2 id="main_heading">Movie Recommendation App</h2>
            </div>
            <div class="searchBlocks">
                <div class="singleBlock">
                    <p>Genre</p>
                    <select name="genre" id="genreid">
                        <option value="all">All</option>
                    </select>
                </div>
                <div class="singleBlock">
                    <p>Year</p>
                    <select name="year" id="years">
                        <option value="all">All</option>
                    </select>
                </div>
                <div class="singleBlock">
                    <p>Language</p>
                    <select name="language" id="languages">
                        <option value="all">All</option>
                    </select>
                </div>
                <div class="singleBlock">
                    <p>Rating</p>
                    <select name="rating" id="rating">
                        <option value="all">All</option>
                    </select>
                </div>
            </div>
            <button id="searchBtn">Search</button>
    
            <div class="result_wrapper">
                <table class="table table-striped-columns table">
                    <thead>
                        <tr>
                            <th scope="col">Rank</th>
                            <th scope="col">Movie</th>
                            <th scope="col">Year</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider" id="mainMovieList">
                  
                    
                </tbody>
                    
                </table>
            </div>
        </div>
    </div>
    <footer>
        <span class="arrowup">
            <a href="#main_heading"><i class="icon">â†‘</i></a>
        </span>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
